
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
    .form-container {
      background-color: #f0f0f0; /* Grey background color */
      border-radius: 20px; /* Rounded corners */
      /*padding: 20px;  Add padding inside the container */
      width: 400px; /* Set the desired width */
      height: 450px; /* Set the desired height */
      margin: auto; /* Center the container horizontally */
    }
    .form-container-inner{
      background-color: #f0f0f0; /* Grey background color */
      border-radius: 20px; /* Rounded corners */
      padding-top: 20px;  /*Add padding inside the container */
      padding-left: 40px;
        width: 350px; /* Set the desired width */
      margin: auto; /* Center the container horizontally */
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: flex-state;
      padding-bottom: 7vh;
      padding-top: 7vh;
    }
    .scrollable-table {
    display: block;
    max-height: 400px; /* Adjust the height as needed */
    overflow-y: auto;
    }
    .scrollable-table thead th {
    position: sticky;
    top: 0;
    /*background-color: #fff;  Ensure the header background isn't transparent */
    }
    .top-left {
        padding-left: 5vh;
        padding-top: 3vh;
    }
     .image-boarder {
        width: auto;
        height: 50px;
        border: 2px solid black;
        border-radius: 10px;
     }
            .navbar {
        background-color: #212529; /* Dark background color */
      }
      .navbar-nav {
        flex-direction: row;
      }
      .nav-link {
        padding-right: 1rem !important;
        padding-left: 1rem !important;
        color: #ffffff !important; /* White text color */
      }
      .navbar-brand img {
        width: 40px;
        height: auto;
      }
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

</style>
{% load static %}
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="{% static 'Trophy-words-logo.svg' %}" alt="The Chosen Fantasy Games">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
            <li class="nav-item"><a class="nav-link" href="{% url 'tournaments' %}">Tournaments</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'checking' %}">Game</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'discord' %}">Chat</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

<br>
<br>
<br>
<br>

<h2 class="text-center">League Picks</h2>

<div class="center-container">
<div class="form-container">
<div class="form-container-inner">
<table class="table table-striped table-hover scrollable-table">
    <thead class="table-dark">
        <tr>
            <th>Player</th>
            <th>Number of Picks</th>
        </tr>
    </thead>
    <tbody>
        {% for player_count in player_counts %}
            <tr>
                <td>{{ player_count.0 }}</td>
                <td>{{ player_count.1 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
</div>
<br>

<h4 class="text-center">Teams left: {{ total_in }}</h4>
