
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
    .form-container {
      background-color: #f0f0f0; /* Grey background color */
      border-radius: 20px; /* Rounded corners */
      /*padding: 20px;  Add padding inside the container */
      width: 400px; /* Set the desired width */
      height: 450px; /* Set the desired height */
      margin: auto; /* Center the container horizontally */
    }
    .form-container-inner{
      background-color: #f0f0f0; /* Grey background color */
      border-radius: 20px; /* Rounded corners */
      padding-top: 20px;  /*Add padding inside the container */
      padding-left: 40px;
        width: 350px; /* Set the desired width */
      margin: auto; /* Center the container horizontally */
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: flex-state;
      padding-bottom: 7vh;
      padding-top: 7vh;
    }
    .scrollable-table {
    display: block;
    max-height: 400px; /* Adjust the height as needed */
    overflow-y: auto;
    }
    .scrollable-table thead th {
    position: sticky;
    top: 0;
    /*background-color: #fff;  Ensure the header background isn't transparent */
    }
    .top-left {
        padding-left: 5vh;
        padding-top: 3vh;
    }
     .image-boarder {
        width: auto;
        height: 50px;
        border: 2px solid black;
        border-radius: 10px;
     }

</style>
{% load static %}

    <div class="top-left">
        <a href="{% url 'tournaments' %}">
        <img src="{% static 'home.png' %}" alt="logo" class="image-boarder">
        </a>
    </div>

<br>
<br>
<br>
<br>

<h2 class="text-center">League Picks</h2>

<div class="center-container">
<div class="form-container">
<div class="form-container-inner">
<table class="table table-striped table-hover scrollable-table">
    <thead class="table-dark">
        <tr>
            <th>Player</th>
            <th>Number of Picks</th>
        </tr>
    </thead>
    <tbody>
        {% for player_count in player_counts %}
            <tr>
                <td>{{ player_count.0 }}</td>
                <td>{{ player_count.1 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
</div>
<br>


{% if total_in > 20 %}
<h4 class="text-center">{{ count|floatformat:0  }}% of teams left!</h4>
{% else %}
<h4 class="text-center">Teams left: {{ total_in }}</h4>
{% endif %}

<footer>

</footer>
