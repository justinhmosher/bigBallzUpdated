<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="signupSuccessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Please check your EMAIL AND JUNK MAIL to confirm your account. Email: {{ email }}</h5>
        <!-- Removed the button for closing modal -->
      </div>
      <div class="modal-footer">
        <!-- Optionally, remove the close button here as well if you want to force action other than closing. -->
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    // Initialize the modal with options to prevent closing it.
    $('#signupSuccessModal').modal({
        backdrop: 'static', // Prevent closing by clicking outside.
        keyboard: false     // Prevent closing by pressing the Escape key.
    });
});
</script>

</body>
</html>
