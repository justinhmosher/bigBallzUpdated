<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>The Chosen</title>
    <style>
        body {
            background-color: #ffffff; /* Green background color */
        }

        .loading-container {
            text-align: center;
            color: #000000; /* White text color for better contrast */
        }

        .loading-text {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .loading-bubbles {
            display: inline-block;
            margin: 0 auto;
        }

        .loading-bubble-left,
        .loading-bubble-middle,
        .loading-bubble-right {
            background-color: #000000; /* Black bubble color */
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            width: 20px;
            height: 20px;
            animation: loading-animation 1.5s infinite ease-in-out;
        }

        .loading-bubble-middle {
            animation-delay: 0.2s;
        }

        .loading-bubble-right {
            animation-delay: 0.4s;
        }
        .top-left {
            position: absolute; /* Change from padding to absolute positioning */
            top: 0; /* Align to the top edge */
            left: 0; /* Align to the left edge */
            padding: 20px; /* Add some padding to move it slightly from the very edge */
        }

     .image-boarder {
        width: auto;
        height: 50px;
        border: 2px solid black;
        border-radius: 10px;
        }
    .center-box{
        margin-top: 80px;
    }

        @keyframes loading-animation {
            0%, 25% {
                transform: scale(1);
            }
            50%, 75% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
   .navbar {
        background-color: #212529; /* Dark background color */
    }
    .navbar-nav {
        flex-direction: row;
    }
    .nav-link {
        padding-right: 1rem !important;
        padding-left: 1rem !important;
        color: #ffffff !important; /* White text color */
    }
    .navbar-brand img {
        width: 40px;
        height: auto;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
    h4 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #212529;
        margin-bottom: 20px;
    }
    .span-container {
        font-size: 1.2rem;
        color: #6c757d;
    }
    /* Remove the toggle button and ensure the navbar is always visible */
    .navbar .navbar-toggler {
        display: none;
    }

    /* Center the navigation links and add space for the Sign Out button */
    .navbar-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
    }
    .navbar .container {
    display: flex;
    align-items: center; /* Centers items vertically */
    justify-content: space-between; /* Adds equal space between logo and nav elements */
}

    .navbar-nav {
        flex: 1;
        justify-content: center;
    }
    .navbar-brand {
    margin-right: 20px; /* Adjust this as necessary to control spacing from other elements */
    }

    .btn-signout {
        color: #ffffff;
        background-color: #212529;
        border: 2px solid #ffffff; /* Adds a white border */
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-signout:hover {
        background-color: #444;
        border-color: #ddd; /* Lightens the border color on hover */
    }
    .game-link {
    position: relative;
    }

    .game-link::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px; /* Adjust as necessary */
        width: 100%;
        height: 2px; /* Thickness of the underline */
        background-color: white;
    }
    @media (max-width: 576px) {
    .navbar .container {
        justify-content: space-between;
        flex-wrap: nowrap;
        padding: 0 5px; /* Adjust padding for better fit */
    }

    .navbar-brand img {
        width: 36px; /* Slightly smaller for better alignment on mobile */
    }

    .nav-link {
        padding: 0.4rem 0.3rem;
    }

    .btn-signout {
        padding: 6px 12px;
        font-size: 0.7rem;
    }
    </style>
</head>
{% load static %}
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'Trophy-logo.svg' %}" alt="The Chosen Fantasy Games">
      </a>
      <div class="navbar-content">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'tournaments' %}">Tournaments</a></li>
          <li class="nav-item"><a class="nav-link game-link" href="{% url 'checking' %}">Game</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'discord' %}">Chat</a></li>
        </ul>
        <a href="{% url 'signout' %}" class="btn btn-signout">Sign Out</a>
      </div>
    </div>
  </nav>
</header>
<br>
<br>
<br>

<br>
<br>
<br>
<br>
    <div class="loading-container">
        <h1 class="loading-text">Users are currently picking players, please come back on Thursday!</h1>
        <div class="loading-bubbles">
            <div class="loading-bubble-left"></div>
            <div class="loading-bubble-middle"></div>
            <div class="loading-bubble-right"></div>
        </div>
    </div>
</body>

</html>
