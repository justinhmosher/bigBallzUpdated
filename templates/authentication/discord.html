<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for The Chosen Fantasy Games and join the ultimate fantasy sports experience. Create your account to compete, win, and enjoy exclusive benefits.">
    <meta name="keywords" content="fantasy sports, signup, create account, The Chosen Fantasy Games, win, compete, exclusive benefits">
    <meta name="author" content="The Chosen Fantasy Games">
    <title>Discord - The Chosen Fantasy Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style type="text/css">
      body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #fff;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn-discord {
            background-color: #7289da;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-discord:hover {
            background-color: #5a6bbf;
        }
        .custom-width {
          width: 300px; /* Adjust the width as desired */
        }
        .custom-padding {
          padding-left: 50px;
          box-sizing: border-box; /* Adjust the left padding as desired */
        }
        .custom-input {
          padding-left: 10px; /* Adjust the padding as desired */
          padding-right: 10px; /* Adjust the padding as desired */
        }
        .outer-padding {
          padding-left: 50px; /* Adjust the padding-left as desired */
          padding-right: 20px; /* Adjust the padding-right as desired */
          padding-top: 50px;
        }
        .center-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50vh;
          margin-bottom: 30vh; /* Set height to 100% of the viewport height for vertical centering */
        }
        .btn-submit-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .btn-submit {
          display: block;
          margin: auto; /* No margin on top and bottom, 0 on left and right */
          width: 200px; /* Set the desired width */
        }
        .form-container {
          background-color: #f0f0f0; /* Grey background color */
          border-radius: 10px; /* Rounded corners */
          width: 400px; /* Set the desired width */
          height: 590px; /* Set the desired height */
          margin: auto; /* Center the container horizontally */
        }
        .alert-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh; /* Set the height to the viewport height for vertical centering */
        }
        .sign-up-text {
            align-items: center;
        }
        .footer {
            padding: 0px 0; /* Adjust the padding as needed */
            margin-top: 0px; /* You can adjust or remove this as needed */
        }
        .footer p {
            margin: 0; /* Removes default paragraph margin */
            color: #333; /* Dark text color; adjust as needed */
        }
        .footer a {
            color: #007bff; /* Link color; adjust as needed */
        }
        .container {
            margin: auto; /* Centers the content */
        }
        .text-red {
            color: red;
        }
.navbar { background-color: #212529; padding: 0.6rem 1.5rem !important; margin: 0;}
.navbar .container { display: flex; align-items: center; }
.navbar-brand img { width: 40px; height: auto; cursor: pointer; }
.navbar-content { display: flex; justify-content: center; flex-grow: 1; }
.navbar-nav { display: flex; flex-direction: row; gap: 1rem; justify-content: center; margin: 0; }
.nav-link { color: #ffffff !important; font-size: 1rem; text-decoration: none; font-weight: 500; }
.dropdown-menu { display: none; position: absolute; top: 60px; left: 10px; background-color: #212529; border: 1px solid #ffffff; border-radius: 5px; padding: 10px; z-index: 1000; width: 150px; }
.dropdown-item { color: #ffffff; text-decoration: none; display: block; padding: 5px 10px; font-size: 0.9rem; }
.game-link { position: relative; }
.game-link::after { content: ''; position: absolute; left: 0; bottom: -2px; width: 100%; height: 2px; background-color: white; }

</style>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- Logo with dropdown for mobile -->
      <a class="navbar-brand"  href="javascript:void(0);">
        <img src="{% static 'Trophy-logo.svg' %}" alt="The Chosen Fantasy Games">
      </a>
      <!-- Dropdown menu for mobile -->
      <div class="dropdown-menu">
          <a href="{% url 'signout' %}" class="dropdown-item">Sign Out</a>
      </div>
      <!-- Centered Navbar Links -->
      <div class="navbar-content">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'tournaments' %}">Tournaments</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'checking' %}">Game</a></li>
          <li class="nav-item"><a class="nav-link game-link" href="{% url 'discord' %}">Chat</a></li>
        </ul>
        </ul>
      </div>

    </div>
  </nav>
</header>

<main class="center-container">
    <div class="container text-center">
        <h1>Join Our Discord Server</h1>
        <p class="lead">Connect with our community and stay updated with the latest news and events.</p>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-discord" onclick="joinDiscord()" aria-label="Join our Discord server">Join</button>
        </div>
    </div>
</main>


    <script>
        function joinDiscord() {
            window.location.href = "https://discord.gg/naUAxCfFQw"; // Replace with your actual Discord invite link
        }
            document.addEventListener("DOMContentLoaded", function() {
        const logo = document.querySelector('.navbar-brand img');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        function toggleDropdown() {
            console.log("Toggle function triggered"); // For debugging
            dropdownMenu.classList.toggle("show");
        }

        logo.addEventListener("click", toggleDropdown);

        document.addEventListener("click", function(event) {
            if (!logo.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove("show");
            }
        });
    });
    </script>

    <footer class="footer text-center">
        <div class="container text-center">
            <p><a href="terms">Terms and Conditions</a> | <a href="privacy">Privacy Policy</a> | <a href="mailto:commissioner@thechosenfg.com">Contact Us!</a></p>
        </div>
    </footer>
</body>
</html>
