<html lang="en">
<head>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn-discord {
            background-color: #7289da;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-discord:hover {
            background-color: #5a6bbf;
        }
        .custom-width {
          width: 300px; /* Adjust the width as desired */
        }
        .custom-padding {
          padding-left: 50px;

        }
        .custom-input {
          padding-left: 10px; /* Adjust the padding as desired */
          padding-right: 10px; /* Adjust the padding as desired */
        }

          display: flex;
          justify-content: center;
          align-items: center;
          height: 50vh;
          margin-bottom: 30vh; /* Set height to 100% of the viewport height for vertical centering */

        .btn-submit-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .btn-submit {
          display: block;
          margin: auto; /* No margin on top and bottom, 0 on left and right */
          width: 200px; /* Set the desired width */
        }
        .form-container {
          background-color: #f0f0f0; /* Grey background color */
          border-radius: 10px; /* Rounded corners */
          width: 400px; /* Set the desired width */
          height: 590px; /* Set the desired height */
          margin: auto; /* Center the container horizontally */
        }
        .alert-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh; /* Set the height to the viewport height for vertical centering */
        }
        .sign-up-text {
            align-items: center;
        }
        .footer {
            padding: 0px 0; /* Adjust the padding as needed */
            margin-top: 0px; /* You can adjust or remove this as needed */
        }
        .footer p {
            margin: 0; /* Removes default paragraph margin */
            color: #333; /* Dark text color; adjust as needed */
        }
        .footer a {
            color: #007bff; /* Link color; adjust as needed */
        }
        .container {
            margin: auto; /* Centers the content */
        }
        .text-red {
            color: red;
        }
        .navbar {
            background-color: #212529; /* Dark background color */
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-link {
            padding-right: 1rem !important;
            padding-left: 1rem !important;
            color: #ffffff !important; /* White text color */
        }

            width: 40px;
            height: auto;
        }

      <nav class="navbar navbar-expand-lg navbar-dark">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
            <li class="nav-item"><a class="nav-link" href="{% url 'tournaments' %}">Tournaments</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'checking' %}">Game</a></li>

<main class="center-container">
    <div class="container text-center">
        <h1>Join Our Discord Server</h1>
        <p class="lead">Connect with our community and stay updated with the latest news and events.</p>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-discord" onclick="joinDiscord()" aria-label="Join our Discord server">Join</button>
        </div>
    </div>
</main>

        function joinDiscord() {
            window.location.href = "https://discord.gg/naUAxCfFQw"; // Replace with your actual Discord invite link
