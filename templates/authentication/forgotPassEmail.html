<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
    .custom-width {
      width: 300px; /* Adjust the width as desired */
    }
    .custom-padding {
      padding-left: 50px;
      box-sizing: border-box; /* Adjust the left padding as desired */
    }
    /* Custom CSS */
    .custom-input {
      padding-left: 10px; /* Adjust the padding as desired */
      padding-right: 10px; /* Adjust the padding as desired */
    }
    /* Custom CSS */
    .outer-padding {
      padding-left: 50px; /* Adjust the padding-left as desired */
      padding-right: 20px; /* Adjust the padding-right as desired */
      padding-top: 50px;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set height to 100% of the viewport height for vertical centering */
    }
    /* Custom CSS */
    .btn-submit-container {
      display: flex;
      justify-content: center;
      align-items: center;
       /* Set the height of the container */
    }

    .btn-submit {
      display: block;
      margin: auto; /* No margin on top and bottom, 0 on left and right */
      width: 200px; /* Set the desired width */ /* Set the desired width */
    }
    .form-container {
      background-color: #f0f0f0; /* Grey background color */
      border-radius: 10px; /* Rounded corners */
      /*padding: 20px;  Add padding inside the container */
      width: 400px; /* Set the desired width */
      height: 300px; /* Set the desired height */
      margin: auto; /* Center the container horizontally */
    }
    .alert-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Set the height to the viewport height for vertical centering */
    }
    .sign-up-text{
     align-items: center;
    }
    .bubble-alert {
    background-color: #f8d7da; /* Light red background */
    color: #721c24; /* Dark red text color */
    border-radius: 30px; /* Rounded corners */
    padding: 15px 25px; /* Padding for bubble look */
    border: none; /* Remove border */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    display: inline-block; /* Ensure bubble only takes up necessary width */
    margin: 20px auto; /* Center horizontally with top margin */
    max-width: 600px; /* Set a max width for the alert bubble */
}

.bubble-alert .close {
    color: #000000; /* Same color as text */
    font-size: 25px; /* Match the size to the text */
    background: none; /* Remove background */
    border: none; /* Remove border */
    outline: none; /* Remove focus outline */
    padding: 0; /* No extra padding */
    cursor: pointer; /* Pointer for hover */
    margin-left: 10px; /* Add space between the "X" and the text */
    font-weight: bold; /* Make the "X" more prominent */
}
</style>

<div class="text-center">
        {% for message in messages %}
    <div class="alert alert-danger alert-dismissible bubble-alert fade show" role="alert">
      <strong>Message: </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
        {% endfor %}
</div>

<div class="center-container">
<div class="form-container">
<div class="outer-padding">
<div class="text-center">
<h2>Enter Your Email!</h2>
</div>
<form action="/forgotPassEmail" method="post">
{% csrf_token %}  
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control custom-width" id="email" name = "email" required>
  </div>
  <button type="submit" class="btn btn-primary btn-submit">Submit</button>
</form>
<p class="text-center mt-3">Return to sign in? <a href="signin">Sign In!</a></p>
</div>
</div>
</div>
