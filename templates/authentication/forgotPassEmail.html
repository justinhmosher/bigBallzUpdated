<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style type="text/css">
    .custom-width {
      width: 300px; /* Adjust the width as desired */
    }
    .custom-padding {
      padding-left: 50px;
      box-sizing: border-box; /* Adjust the left padding as desired */
    }
    /* Custom CSS */
    .custom-input {
      padding-left: 10px; /* Adjust the padding as desired */
      padding-right: 10px; /* Adjust the padding as desired */
    }
    /* Custom CSS */
    .outer-padding {
      padding-left: 50px; /* Adjust the padding-left as desired */
      padding-right: 20px; /* Adjust the padding-right as desired */
      padding-top: 50px;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set height to 100% of the viewport height for vertical centering */
    }
    /* Custom CSS */
    .btn-submit-container {
      display: flex;
      justify-content: center;
      align-items: center;
       /* Set the height of the container */
    }

    .btn-submit {
      display: block;
      margin: auto; /* No margin on top and bottom, 0 on left and right */
      width: 200px; /* Set the desired width */ /* Set the desired width */
    }
    .form-container {
      background-color: #f0f0f0; /* Grey background color */
      border-radius: 10px; /* Rounded corners */
      /*padding: 20px;  Add padding inside the container */
      width: 400px; /* Set the desired width */
      height: 300px; /* Set the desired height */
      margin: auto; /* Center the container horizontally */
    }
    .alert-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Set the height to the viewport height for vertical centering */
    }
    .sign-up-text{
     align-items: center;
    }
</style>

<div class="text-center">
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show d-inline-block" role="alert">
<strong>Message:</strong> {{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
</div>

<div class="center-container">
<div class="form-container">
<div class="outer-padding">
<div class="text-center">
<h2>Enter Your Email!</h2>
</div>
<form action="/forgotPassEmail" method="post">
{% csrf_token %}  
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control custom-width" id="email" name = "email" required>
  </div>
  <button type="submit" class="btn btn-primary btn-submit">Submit</button>
</form>
<p class="text-center mt-3">Return to sign in? <a href="signin">Sign In!</a></p>
</div>
</div>
</div>
