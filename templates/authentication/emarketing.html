<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: #000000;
            color: #FFD700;
        }
        .header {
            background-color: #FFD700;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
            color: black;
            border-top: none;
        }
        .button-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #FFD700;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #FFC300;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> The Chosen Fantasy Games </h1>
        </div>
        <div class="content">
            <p>Hey Champion,</p>
            <p>This is a quick reminder that your picks are due tonight by <strong>11:59pm PST</strong>.</p>
            <div class="button-container">
                <a href="https://thechosenfg.com/signin" class="button">Submit Your Picks</a>
            </div>
            <p>Good luck!</p>
            <p>The Chosen Fantasy Games Team</p>
        </div>      
        <div class="footer">
            <p>&copy; 2024 The Chosen Fantasy Games</p>
        </div>
    </div>
</body>
</html>
