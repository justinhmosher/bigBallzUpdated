<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #f2c94c, #f2994a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            width: 90%;
            height: 90%;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .chat-header {
            background-color: #444;
            color: #f2c94c;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            position: relative;
        }
        .chat-header img {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message.personal {
            background-color: #f2c94c;
            align-self: flex-end;
        }
        .message.other {
            background-color: #d9d9d9;
            align-self: flex-start;
        }
        .message span {
            display: block;
            font-size: 0.8em;
            color: #ccc;
        }
        .timestamp {
            display: block;
            font-size: 0.8em;
            color: #000000;  /* Change this to the desired color */
            margin-top: 5px;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #444;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #f2c94c;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #e2b84c;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Room: {{ room_name }}
            <img src="path/to/profile-pic.jpg" alt="Profile">
        </div>
        <div id="chat-messages" class="chat-messages">
            {% for message in messages %}
                <div class="message {% if message.team_name == team %}personal{% else %}other{% endif %}">
                    <div>
                        <b>{{ message.team_name }}</b>: {{ message.message }}<br>
                        <span class="timestamp">{{ message.timestamp|date:"Y-m-d H:i" }}</span>
                    </div>
                    <div>
                        <button class="like-btn" data-message-id="{{ message.id }}">üëç <span id="likes-{{ message.id }}">{{ message.likes }}</span></button>
                        <button class="dislike-btn" data-message-id="{{ message.id }}">üëé <span id="dislikes-{{ message.id }}">{{ message.dislikes }}</span></button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input id="chat-message-input" type="text" placeholder="Type your message here...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>
    <script>
        const roomName = "{{ room_name }}";
        const teamName = "{{ team }}";
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const chatSocket = new WebSocket(
            protocol + window.location.hostname + ':8001/ws/chat/' + roomName + '/'
        );

        chatSocket.onopen = function() {
            console.log('WebSocket connection established.');
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.action === 'chat_message') {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.classList.add(data.team_name === teamName ? 'personal' : 'other');
                messageElement.innerHTML = `<div> 
                            <b>${data.team_name}</b>: ${data.message} 
                            <br><span class="timestamp">${data.timestamp}</span>
                            </div>
                            <div>
                            <button class="like-btn" data-message-id="${data.id}">üëç <span id="likes-${data.id}">${data.likes}</span></button>
                            <button class="dislike-btn" data-message-id="${data.id}">üëé <span id="dislikes-${data.id}">${data.dislikes}</span></button>
                            </div>`;
                document.getElementById('chat-messages').appendChild(messageElement);
                document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            } else if (data.action === 'update_likes_dislikes') {
                document.querySelector(`#likes-${data.message_id}`).textContent = data.likes;
                document.querySelector(`#dislikes-${data.message_id}`).textContent = data.dislikes;
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'action': 'message',
                'message': message,
                'team_name': teamName
            }));
            messageInputDom.value = '';
        };

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('like-btn')) {
                const messageId = event.target.dataset.messageId;
                chatSocket.send(JSON.stringify({
                    'action': 'like',
                    'message_id': messageId
                }));
            } else if (event.target.classList.contains('dislike-btn')) {
                const messageId = event.target.dataset.messageId;
                chatSocket.send(JSON.stringify({
                    'action': 'dislike',
                    'message_id': messageId
                }));
            }
        });
    </script>
</body>
</html>
