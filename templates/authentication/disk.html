<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn-discord {
            background-color: #7289da;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-discord:hover {
            background-color: #5a6bbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Discord Server</h1>
        <p>Connect with our community and stay updated with the latest news and events.</p>
        <button class="btn-discord" onclick="joinDiscord()">Join</button>
    </div>

    <script>
        function joinDiscord() {
            window.location.href = "https://discord.gg/your-invite-link"; // Replace with your actual Discord invite link
        }
    </script>
</body>
</html>
