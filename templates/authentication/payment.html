<body>
<div class="text-center">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-inline-block" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>


    <div class="center-container">
    <div class="container payment-container">
        <div class="icon-container">
            <i class="fas fa-users"></i>
        </div>
        <h2 class="text-center mb-4">Team Payment</h2>
        <form method="post" action="{% url 'payment' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="teamCount" class="form-label">Number of Teams:</label>
                <select class="form-select" id="teamCount" name="teamCount" onchange="updateTotal()">
                    <option value="1" selected>1</option>
                    <!-- Generating options dynamically -->
                    <script>
                        for (let i = 2; i <= 20; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
{% csrf_token %}  
  <div class="mb-3">
    <label class="form-label">Enter Promo Code</label>
    <input type="charset" class="form-control custom-width" id="code" name = "code">
  </div>
<div class="mb-3 text-center">
    <p>
        {% if promo %}
            <span class="original-price">$60.00</span>
        {% endif %}
        Total Amount: <span id="totalAmount"></span>
    </p>
</div>


            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isPromoApplied = {% if promo %}true{% else %}false{% endif %}; // This value should be dynamically set based on backend logic
    const promoPricePerTeam = 50;
    const regularPricePerTeam = 60;
    
    // Function to update pricing information
    function updateTotal() {
        const teamCount = parseInt(document.getElementById('teamCount').value);
        const totalRegularAmount = teamCount * regularPricePerTeam;
        const totalDiscountedAmount = isPromoApplied ? teamCount * promoPricePerTeam : totalRegularAmount;
        const savings = totalRegularAmount - totalDiscountedAmount;
        
        // Update the display for the total regular amount and total discounted amount
        document.getElementById('totalAmount').innerText = `$${totalDiscountedAmount.toFixed(2)}`;
        
        // Update the original price text to reflect the total regular amount
        if (isPromoApplied) {
            document.querySelector('.original-price').innerText = `$${totalRegularAmount.toFixed(2)}`;
            document.getElementById('savings').innerText = `You save: $${savings.toFixed(2)}`;
        } else {
            document.querySelector('.original-price').style.display = 'none'; // Hide if no promo
        }
    }

    // Optionally, create a savings element if it does not exist in the HTML
    if (isPromoApplied && !document.getElementById('savings')) {
        let savingsElement = document.createElement('p');
        savingsElement.setAttribute('id', 'savings');
        document.querySelector('.mb-3.text-center').appendChild(savingsElement);
    }

    // Event listener for when the team count changes
    document.getElementById('teamCount').addEventListener('change', updateTotal);

    // Initial call to set the correct amounts
    updateTotal();
});
</script>
