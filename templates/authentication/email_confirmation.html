<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #FFD700;
            color: #333333;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            color: #555555;
        }
        .content p {
            margin: 0 0 20px;
        }
        .teams {
            font-weight: bold;
            color: #333333;
            text-align: center;
        }
        .cta {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FFD700;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .cta:hover {
            background-color: #FFC300;
        }
        .footer {
            background-color: #333333;
            color: #FFD700;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> The Chosen Fantasy Games </h1>
        </div>
        <div class="content">
            <p>Please confirm your email by clicking the following link:</p>
            <div style="text-align: center;">
                <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="cta">Confirm Email</a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 The Chosen Fantasy Games</p>
        </div>
    </div>
</body>
</html>

</html>
